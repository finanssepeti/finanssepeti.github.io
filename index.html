<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Sepeti | Canlı Veri ve Analiz</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --p: #102a43; --s: #00c853; --d: #d50000; --bg: #f0f4f8; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: #333; }
        header { background: var(--p); color: white; padding: 25px 5%; display: flex; justify-content: space-between; align-items: center; }
        .nav-tabs { background: #fff; display: flex; justify-content: center; border-bottom: 2px solid #d9e2ec; sticky; top: 0; z-index: 100; }
        .tab-btn { padding: 15px 25px; cursor: pointer; border: none; background: none; font-weight: 600; color: #627d98; transition: 0.3s; }
        .tab-btn.active { color: var(--p); border-bottom: 3px solid var(--p); }
        .container { padding: 20px 5%; max-width: 1300px; margin: auto; }
        .page { display: none; }
        .page.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        input, select, button { padding: 12px; margin: 8px 0; width: 100%; border-radius: 8px; border: 1px solid #bcccdc; font-size: 14px; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #243b53; }
        table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #f0f4f8; }
        th { background: #f9fafb; color: #486581; }
        .profit { color: var(--s); font-weight: bold; }
        .loss { color: var(--d); font-weight: bold; }
        #chart-container { height: 600px; border-radius: 12px; overflow: hidden; border: 1px solid #d9e2ec; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0">FİNANS SEPETİ</h2>
    <div id="live-status" style="font-size: 0.9rem;">Veriler Güncelleniyor...</div>
</header>

<div class="nav-tabs">
    <button class="tab-btn active" onclick="showPage('piyasalar')">Portföy ve Takip</button>
    <button class="tab-btn" onclick="showPage('grafikler')">Canlı Grafikler</button>
</div>

<div class="container">
    
    <div id="piyasalar" class="page active">
        <div class="grid">
            <div class="card">
                <h3><i class="fas fa-coins"></i> Yeni Yatırım Ekle</h3>
                <select id="asset-symbol">
                    <option value="GRAM_ALTIN">Gram Altın (TL)</option>
                    <option value="GRAM_GUMUS">Gram Gümüş (TL)</option>
                    <option value="BTC/USD">Bitcoin (USD)</option>
                    <option value="THYAO.IS">THY (BIST)</option>
                    <option value="ASELS.IS">Aselsan (BIST)</option>
                </select>
                <input type="number" id="asset-amount" placeholder="Miktar (Adet/Gram)">
                <input type="number" id="buy-price" placeholder="Alış Birim Fiyatı (TL)">
                <input type="date" id="invest-date">
                <button onclick="addInvestment()">Cüzdana Ekle</button>
            </div>

            <div class="card">
                <h3><i class="fas fa-chart-pie"></i> Canlı Kur Bilgileri</h3>
                <div id="live-prices-list"></div>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center">
                <h3>Yatırım Tablom</h3>
                <button onclick="exportPDF()" style="width:auto; padding:8px 20px; background:#455a64">PDF İndir</button>
            </div>
            <table id="portfolio-table">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Varlık</th>
                        <th>Miktar</th>
                        <th>Alış Fiyatı (TL)</th>
                        <th>Güncel Fiyat (TL)</th>
                        <th>Kâr/Zarar</th>
                    </tr>
                </thead>
                <tbody id="portfolio-body"></tbody>
            </table>
        </div>
    </div>

    <div id="grafikler" class="page">
        <div class="card">
            <h3><i class="fas fa-chart-area"></i> Teknik Analiz Grafikleri</h3>
            <div style="margin-bottom:15px; display:flex; gap:10px">
                <button onclick="loadChart('FX:USDTRY')">Dolar/TL</button>
                <button onclick="loadChart('OANDA:XAUUSD')">Altın (Ons)</button>
                <button onclick="loadChart('BINANCE:BTCUSDT')">Bitcoin</button>
                <button onclick="loadChart('BIST:THYAO')">THY</button>
            </div>
            <div id="chart-container">
                <div id="tradingview_widget"></div>
                </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    const API_KEY = '72ce0236fb66434e8feed08c1b2044d2';
    let liveData = {};

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        event.target.classList.add('active');
        if(id === 'grafikler') loadChart('FX:USDTRY');
    }

    async function updateData() {
        const symbols = "XAU/USD,XAG/USD,USD/TRY,BTC/USD,THYAO.IS,ASELS.IS";
        try {
            const res = await fetch(`https://api.twelvedata.com/price?symbol=${symbols}&apikey=${API_KEY}`);
            liveData = await res.json();
            
            const usd = parseFloat(liveData['USD/TRY'].price);
            liveData.GRAM_ALTIN = (parseFloat(liveData['XAU/USD'].price) / 31.1035) * usd;
            liveData.GRAM_GUMUS = (parseFloat(liveData['XAG/USD'].price) / 31.1035) * usd;
            
            renderPrices();
            renderPortfolio();
        } catch(e) { console.log("API Hatası"); }
    }

    function renderPrices() {
        document.getElementById('live-prices-list').innerHTML = `
            <p>Gram Altın: <b>${liveData.GRAM_ALTIN.toFixed(2)} TL</b></p>
            <p>Gram Gümüş: <b>${liveData.GRAM_GUMUS.toFixed(2)} TL</b></p>
            <p>Dolar: <b>${parseFloat(liveData['USD/TRY'].price).toFixed(2)} TL</b></p>
        `;
    }

    function addInvestment() {
        const inv = {
            symbol: document.getElementById('asset-symbol').value,
            amount: document.getElementById('asset-amount').value,
            buyPrice: document.getElementById('buy-price').value,
            date: document.getElementById('invest-date').value
        };
        let store = JSON.parse(localStorage.getItem('f_sepeti')) || [];
        store.push(inv);
        localStorage.setItem('f_sepeti', JSON.stringify(store));
        renderPortfolio();
    }

    function renderPortfolio() {
        const store = JSON.parse(localStorage.getItem('f_sepeti')) || [];
        const tbody = document.getElementById('portfolio-body');
        tbody.innerHTML = '';

        store.forEach(item => {
            let current = 0;
            if(item.symbol === 'GRAM_ALTIN') current = liveData.GRAM_ALTIN;
            else if(item.symbol === 'GRAM_GUMUS') current = liveData.GRAM_GUMUS;
            else current = parseFloat(liveData[item.symbol]?.price || 0);

            const diff = (current - item.buyPrice) * item.amount;
            const perc = ((current - item.buyPrice) / item.buyPrice) * 100;

            tbody.innerHTML += `
                <tr>
                    <td>${item.date}</td>
                    <td>${item.symbol}</td>
                    <td>${item.amount}</td>
                    <td>${item.buyPrice} TL</td>
                    <td>${current.toFixed(2)} TL</td>
                    <td class="${diff >= 0 ? 'profit' : 'loss'}">${diff.toFixed(2)} TL (${perc.toFixed(2)}%)</td>
                </tr>
            `;
        });
    }

    function loadChart(symbol) {
        new TradingView.widget({
            "width": "100%",
            "height": 600,
            "symbol": symbol,
            "interval": "D",
            "timezone": "Europe/Istanbul",
            "theme": "light",
            "style": "1",
            "locale": "tr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "container_id": "tradingview_widget"
        });
    }

    function exportPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Finans Sepeti Yatirim Raporu", 14, 15);
        doc.autoTable({ html: '#portfolio-table', startY: 25 });
        doc.save("rapor.pdf");
    }

    updateData();
    setInterval(updateData, 60000);
</script>
</body>
</html>
